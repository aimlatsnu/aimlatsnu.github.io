---
title: "Faculty Profile"
layout: none
---
<head>
    <meta charset="UTF-8">
    <meta name="description" content="{{page.metaDescription}}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Applications Group - Shiv Nadar University</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="content">
  <div class="profile-container" style="max-width: 900px; margin: 2rem auto; padding: 2rem; background: #fff; border: 1px solid #ddd; border-radius: 8px;">
    <div class="profile-header" style="display: flex; gap: 1.5rem; align-items: center; margin-bottom: 1.5rem;">
      <div class="profile-image" style="flex: 0 0 150px;">
        <img src={{page.photo}} alt="Jane Doe" style="width: 100%; height: auto; border-radius: 50%; border: 3px solid #f5f5f5;">
      </div>
      <div class="profile-info" style="flex: 1; padding-left: 50px;" >
        <h1 style="margin-bottom: 0.5rem; font-size: 1.75rem;">{{page.profileName}}</h1>
        <p style="margin: 0; font-style: italic; color: #666;">{{page.designationAndDepartment}}</p>
        <p style="margin: 0.5rem 0 0; color: #333;"><strong>Email:</strong> {{page.email}}</p>
        <p style="margin: 0.5rem 0 0; color: #333;"><strong>Phone:</strong> {{page.phoneNumber}}</p>
      </div>
    </div>

    <div class="profile-summary" style="margin-top: 1.5rem;">
      <h2>About</h2>
      <p>{{page.summary}}</p>
    </div>

    <div style="margin-top: 2rem;">
        {% if page.customHTML %}
          {{ page.customHTML }}
        {% endif %}
      </div>
  </div>

  
</div>
